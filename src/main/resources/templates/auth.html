<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"/>
<head>
  <meta charset="UTF-8">
  <title>리바이럴 회원가입 인증 안내</title>
</head>
  <body style="font-family: 'Arial', sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">
    <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
      <div style=" background-color: #ffffff; padding: 20px; border: 1px solid #dddddd; border-radius: 8px; width: 400px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <h1 style="font-size: 24px; margin-bottom: 20px;">REVIRAL</h1>
        <h2 style="font-size: 18px; margin-bottom: 20px;">회원가입 인증 안내</h2>
        <p style="font-size: 14px; line-height: 1.5; margin-bottom: 20px;">안녕하세요. <span style="font-weight: bold;" th:text="${username} + '님'"/><br>
          세상의 모든 리뷰 리바이럴 입니다.
        </p>
        <p style="font-size: 14px; line-height: 1.5; margin-bottom: 20px;">
          리바이럴 서비스를 이용해주셔서 진심으로 감사합니다. <br>
          아래의 코드를 입력하여 인증을 완료해주세요 <br>
        </p>
        <p style="font-size: 14px; margin-bottom: 20px;">개인정보 보호를 위해 인증번호는 10분간 유효합니다.</p>
        <p style="font-size: 24px; color: darkblue; font-weight: bolder;" th:text="${code}">12345</p>
        <p style=" font-size: 12px; color: #666666; margin-top: 20px;">
          본 메일은 발신전용 메일입니다. <br>
          궁금하신 사항은 고객센터를 통해 문의해주시기 바랍니다.
        </p>
        <p style=" font-size: 12px; color: #666666; margin-top: 20px;">© 리바이럴 All rights reserved</p>
      </div>
    </div>
  </body>
</html>
